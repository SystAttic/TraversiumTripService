name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'dev'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Get project version
        id: project_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Project version: $VERSION"

      - name: Check if SNAPSHOT version
        run: |
          if [[ ! "${{ steps.project_version.outputs.version }}" =~ -SNAPSHOT$ ]]; then
            echo "Error: This workflow only builds SNAPSHOT versions. Current version: ${{ steps.project_version.outputs.version }}"
            echo "Use the Release workflow for release versions."
            exit 1
          fi

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push Docker image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME=ghcr.io/$OWNER/traversium-trip-service:${{ steps.project_version.outputs.version }}
          echo "Building image $IMAGE_NAME"
          
          docker buildx create --use 
          
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --file Dockerfile \
            --tag $IMAGE_NAME \
            --push \
            .