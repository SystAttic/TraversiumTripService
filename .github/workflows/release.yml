name: Release

on:
  workflow_dispatch:
    inputs:
      next_snapshot_version:
        description: 'Next SNAPSHOT version (e.g., 1.1.0-SNAPSHOT)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          token: ${{ github.token }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN
          cache: 'maven'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version and create release version
        id: versions
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          RELEASE_VERSION=${CURRENT_VERSION%-SNAPSHOT}
          echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

          echo "Current version: $CURRENT_VERSION"
          echo "Release version: $RELEASE_VERSION"
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.PACKAGE_READ_TOKEN }}

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          VERSION="${{ steps.versions.outputs.release_version }}"
          
          # Check if CHANGELOG.md exists
          if [ ! -f "CHANGELOG.md" ]; then
            echo "CHANGELOG.md not found, using default release notes"
            echo "release_notes=Release version $VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Extract the section for this version
          # This finds content between ## [VERSION] and the next ## heading
          NOTES=$(awk "/## \[$VERSION\]/ { flag=1; next } /## \[/ { flag=0 } flag" CHANGELOG.md)
          
          if [ -z "$NOTES" ]; then
            echo "No release notes found for version $VERSION in CHANGELOG.md, using default"
            echo "release_notes=Release version $VERSION" >> $GITHUB_OUTPUT
          else
            # Save to file to handle multiline content properly
            echo "$NOTES" > /tmp/release_notes.txt
            echo "release_notes<<EOF" >> $GITHUB_OUTPUT
            cat /tmp/release_notes.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "Successfully extracted release notes for version $VERSION"
          fi

      - name: Set release version in pom.xml
        run: |
          mvn versions:set -DnewVersion=${{ steps.versions.outputs.release_version }} -DgenerateBackupPoms=false

      - name: Commit release version
        run: |
          git add pom.xml proto/pom.xml service/pom.xml
          git commit -m "Release version ${{ steps.versions.outputs.release_version }}"

      - name: Create Git tag
        run: |
          git tag -a "v${{ steps.versions.outputs.release_version }}" -m "Release version ${{ steps.versions.outputs.release_version }}"

      - name: Build with Maven
        run: mvn clean package -DskipTests
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.PACKAGE_READ_TOKEN }}

      - name: Deploy parent pom to GitHub Packages
        run: |
          mvn deploy -N -DskipTests
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Deploy tripservice proto to GitHub Packages
        run: |
          mvn deploy -pl proto -DskipTests
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push Docker image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME=ghcr.io/$OWNER/traversium-trip-service:${{ steps.versions.outputs.release_version }}
          IMAGE_NAME_LATEST=ghcr.io/$OWNER/traversium-trip-service:latest
          CACHE_IMAGE=ghcr.io/$OWNER/traversium-trip-service:buildcache
          echo "Building image $IMAGE_NAME"

          docker buildx create --use

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --file service/Dockerfile \
            --tag $IMAGE_NAME \
            --tag $IMAGE_NAME_LATEST \
            --cache-from type=registry,ref=$CACHE_IMAGE \
            --cache-to type=registry,ref=$CACHE_IMAGE,mode=max \
            --push \
            .

      - name: Push release to main branch
        run: |
          # Push the release commit and tag to main
          git push origin HEAD:main
          git push origin "v${{ steps.versions.outputs.release_version }}"

      - name: Checkout dev branch again
        run: |
          git checkout dev

      - name: Set next SNAPSHOT version
        run: |
          mvn versions:set -DnewVersion=${{ inputs.next_snapshot_version }} -DgenerateBackupPoms=false

      - name: Commit next SNAPSHOT version
        run: |
          git add pom.xml proto/pom.xml service/pom.xml
          git commit -m "Prepare for next development version: ${{ inputs.next_snapshot_version }}"

      - name: Push SNAPSHOT version to dev branch
        run: |
          git push origin dev

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: v${{ steps.versions.outputs.release_version }}
          release_name: Release v${{ steps.versions.outputs.release_version }}
          body: |
            ${{ steps.changelog.outputs.release_notes }}

            ---
            **Docker Image:**
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/traversium-trip-service:${{ steps.versions.outputs.release_version }}
            ```

            **Maven Dependencies:**

            Parent POM:
            ```xml
            <parent>
              <groupId>traversium</groupId>
              <artifactId>TripService</artifactId>
              <version>${{ steps.versions.outputs.release_version }}</version>
            </parent>
            ```

            tripservice-proto:
            ```xml
            <dependency>
              <groupId>traversium</groupId>
              <artifactId>tripservice-proto</artifactId>
              <version>${{ steps.versions.outputs.release_version }}</version>
            </dependency>
            ```
          draft: false
          prerelease: false