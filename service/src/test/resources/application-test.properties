spring.application.name=TripService
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/tenant

spring.h2.console.enabled=true

spring.main.allow-bean-definition-overriding=true

# gRPC server (for UserService -> TripService)
spring.grpc.server.enabled=false

# gRPC client (TripService -> ModerationService)
spring.grpc.client.moderation-service.host=localhost
spring.grpc.client.moderation-service.port=9090
